<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsperpar</title>
    <!-- tailwindcss link and daisyui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container">
      <!-- navbar header  -->
      <section class="">
        <div class="navbar bg-base-300 p-4 container">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl hover:bg-blue-400">Newsperpar</a>
          </div>
          <div class="flex-none gap-2">
            <ul class="menu menu-horizontal m-2">
                <li class=" hover:bg-blue-400 "><a>News</a></li>
                
                <li class=" hover:bg-blue-400"><a>Blogs</a></li>
              </ul>
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://placeimg.com/80/80/people" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- News categories  -->
      <div class="flex justify-evenly">
        <div>man</div>
        <div>mah</div>
        <div>fafh</div>
      </div>
    </header>
    <script src="js/app.js"></script>
  </body>
</html>
